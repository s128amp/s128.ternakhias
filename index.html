            position: relative;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;

            background-origin: border-box;
            background-clip: padding-box, border-box;
            transition: 0.5s all;
        }

        .gambar-kiri {
            position: absolute;
            left: 0;
            top: 50%;
            width: 50px;
            transform: translateY(-50%);
        }

        .gambar-kanan {
            position: absolute;
            right: 0;
            top: 50%;
            width: 50px;
            transform: translateY(-50%);
        }

        .ataslink a:hover {
            color: #1f1f1f;
            background-image: linear-gradient(#fc0202, #be2424), radial-gradient(circle at left top, #be2424, #be2424)
        }

        .ataslink a:hover span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: .2s;
        }

        .ataslink span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: .2s;
        }

        .debar {
            animation: 1.5s ease 0s infinite beat;
            margin: 0px 25px 0 25px;
        }

        @keyframes beat {

            0%,
            50%,
            100% {
                transform: scale(1, 1);
            }

            30%,
            80% {
                transform: scale(0.92, 0.95);
            }
        }

        @keyframes pulse {

            0%,
            50%,
            100% {
                background: rgb(0, 0, 0);
            }

            30%,
            80% {
                background: #000000;
            }
        }

        .button:hover span {
            padding-right: 20px;
            transition: .2s
        }

        .button:hover span:after {
            opacity: 1;
            right: 0
        }
